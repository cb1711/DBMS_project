{% extends "base.html" %}

{% block content %}
<div id="sidebar">
Categories
<ul>
<li>
	<a href="{% url 'product_list' %}">All</a>
</li>
{% for c in categories %}
<li>
	<a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
</li>
{% endfor %}
</ul>
<div id="main">
<h1>{% if category %}{{ category.name }}{% else %}Products{% endif %}</h1>
{% for products in products %}
	<div>
	<a href="{{ product.get_absolute_url }}">{{ product.name }}</a><br>
	${{ product.price }}
	</div>
	{% endfor %}
	</div>

{% endblock %}
